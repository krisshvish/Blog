<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/>
    <link rel="stylesheet" href="{% static "/login/css/regstyle.css" %}"/>

    <style type="text/css" media="screen">

      #bodyrep{
        position: absolute;
        height: 100%;
        width: 20%;
        opacity: 0.6;
        background: #FA9F5C;
      }
    </style>

  </head>
  <body style="background: url(/static/login/images/fall3.jpg); background-size:cover;">
  <div id = "bodyrep"></div>

    <div class="container">
      {% if registered %}
        <a class="btn btn-primary btn-sm" href="{% url 'user_login' %}">Login</a>
      {% else %}
        <form id="regform" style="width:1050px;" enctype="multipart/form-data" method="post">
          <h4>Register here:</h4>
          <br>
          {% csrf_token %}
          <!--{{ user_form.as_p }}-->
          <div class="row">
            {% for field in user_form  %}
              <div class="col-sm-4">
                {{ field.label_tag }} {{ field }}
                <br>
              </div>
            {% endfor %}
          </div>
          <!--{{ profile_form.as_p }}-->
          <div class="row">
            {% for field in profile_form %}
            <div class="col-sm-4">
              {{ field.label_tag}} {{ field }}
              <br>
            </div>
            {% endfor %}
          </div>
          <input href="{% url 'user_login' %}" class="btn btn-primary btn-sm" type="submit" name="" value="Register">
        </form>
      {% endif %}

    </div>

  </body>
</html>
